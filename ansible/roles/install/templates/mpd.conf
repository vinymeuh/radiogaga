# radiogaga - /etc/mpd.conf

# Files and directories #######################################################
#
db_file             "{{ usbkey_mount_path }}/mpd/mpd.db"
music_directory     "{{ usbkey_mount_path }}/mpd/music"
playlist_directory  "{{ usbkey_mount_path }}/mpd/playlists"
log_file            "syslog"
pid_file            "/run/mpd/pid"
#
# General music daemon options ################################################
#
user                    "mpd"
group                   "audio"
bind_to_address         "0.0.0.0"
port                    "6600"
max_connections         "5"
auto_update             "no"
replaygain              "off"
volume_normalization    "no"
gapless_mp3_playback    "yes"
#log_level               "verbose"
#
# Buffer settings #############################################################
#
audio_buffer_size    "4096"
buffer_before_play   "10%"
#
# Zeroconf / Avahi Service Discovery ##########################################
#
zeroconf_enabled    "yes"
zeroconf_name       " {{ bootstrap.initialize.hostname | mandatory }}"
#
# Character Encoding ##########################################################
#
filesystem_charset  "UTF-8"
id3v1_encoding      "UTF-8"
#
# Input #######################################################################
#
input {
   plugin "curl"
}
#
# Audio Output ################################################################
#
audio_output {
   type            "alsa"
   name            "ALSA device 0"
   device          "hw:0,0"
   mixer_type      "null"
   auto_channels   "no"
   auto_format     "no"
   auto_resample   "no"
}
#
# Decoder plugins #############################################################
#
decoder {
   plugin  "mad"
   enabled "no"
}
decoder {
   plugin  "ffmpeg"
   enabled "yes"
}
#
###############################################################################
